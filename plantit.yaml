name: DIRT\3D - Root Phenes from Point Clouds
author: Suxing Liu
image: shub://lsx1980/3D_model_traits_measurement
public: True
clone: False
commands: python3 /opt/code/pipeline.py -p "$PWD/" -m "$INPUT"
input:
  path:
  kind: files
  filetypes:
    - ply
output:
  path:
  include:
    patterns:
      - png
      - jpg
      - txt
      - csv
      - xlsx
logo: root_logo.jpg
resources:
  time: "03:00:00"
  mem: "40GB"
  tasks: 1
  cores: 1
