name: DIRT3D Traits
author: Suxing Liu
image: docker://computationalplantscience/dirt3d-traits
public: True
commands: /opt/3D_model_traits_demo/shim.sh
input:
  path:
  kind: file
output:
  path:
  include:
    patterns:
      - png
      - jpg
      - stl
      - txt
      - csv
      - xlsx
logo: root_logo.jpg
env:
  - LC_ALL=C.UTF-8
  - LANG=C.UTF-8
jobqueue:
  walltime: "04:00:00"
  memory: "40GB"
  processes: 1
  cores: 1
