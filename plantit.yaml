name: DIRT\3D - Root Phenes from Point Clouds
author: Suxing Liu
image: docker://computationalplantscience/3d-model-traits
public: True
clone: False
branch: plantit
commands: python /opt/3D_model_reconstruction_demo/dirt3d.py "$INPUT"
input:
  path:
  kind: files
  filetypes:
    - ply
output:
  path:
  include:
    patterns:
      - png
      - jpg
      - txt
      - csv
      - xlsx
logo: root_logo.jpg
resources:
  time: "03:00:00"
  mem: "40GB"
  tasks: 1
  cores: 1
