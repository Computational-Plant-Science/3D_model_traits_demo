name: DIRT3D Traits
author: Suxing Liu
image: docker://computationalplantscience/dirt3d-traits
public: True
commands: /opt/code/shim.sh
input:
  path:
  kind: file
  filetypes:
    - ply
output:
  path:
  include:
    patterns:
      - png
      - jpg
      - stl
      - txt
      - csv
      - xlsx
logo: media/image5.jpg
env:
  - LC_ALL=C.UTF-8
  - LANG=C.UTF-8
jobqueue:
  walltime: "04:00:00"
  memory: "40GB"
  processes: 1
  cores: 1
