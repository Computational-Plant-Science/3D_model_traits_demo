name: DIRT\3D Traits
author: Suxing Liu
image: docker://computationalplantscience/dirt3d-traits
public: True
commands: /opt/code/shim.sh
doi:
  - 10.1093/plphys/kiab311
  

input:
  kind: directory
  path:
  filetypes:
    - ply
   
output:
  path:
  include:
    patterns:
      - xyz
      - ply
      - stl
      - obj
      - gz
      - xlsx
      
logo: media/DIRTX-3D.png

env:
  - LC_ALL=C.UTF-8
  - LANG=C.UTF-8


jobqueue:
  walltime: "04:00:00"
  memory: "40GB"
  processes: 1
  cores: 1
