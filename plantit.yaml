name: DIRT3D Traits
author: Suxing Liu
public: True
image: docker://computationalplantscience/dirt3d-traits
commands: /opt/code/shim.sh
env:
  - LC_ALL=C.UTF-8
  - LANG=C.UTF-8
input:
  kind: file
  filetypes:
    - ply
output:
  include:
    patterns:
      - png
      - jpg
      - stl
      - txt
      - csv
      - xlsx
logo: media/image5.jpg
jobqueue:
  walltime: "04:00:00"
  memory: "40GB"
  processes: 1
  cores: 1
